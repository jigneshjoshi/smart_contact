<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password</title>
    
           <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #666;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
    </style>
</head>
<body>
    <div class="container">
        <h2>New Password</h2>
        <form action=""  th:action="@{/newpass}" method="post" onsubmit="return validateForm()">
            <label for="password">New Password:</label>
            <input type="password" id="password" name="password" oninput="checkPasswordMatch()">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirmPassword" oninput="checkPasswordMatch()">
            <span id="password-match-message" style="color: red;"></span>
            <button type="submit" id="submit-button">Set New Password</button>
        </form>
    </div>

    <script>
        // JavaScript code
        function checkPasswordMatch() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;
            var message = document.getElementById("password-match-message");
            var submitButton = document.getElementById("submit-button");

            if (password === confirmPassword) {
                message.innerHTML = "Passwords match";
                message.style.color = "green";
                submitButton.disabled = false;
            } else {
                message.innerHTML = "Passwords do not match";
                message.style.color = "red";
                submitButton.disabled = true;
            }
        }

        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match");
                return false; // Prevent form submission
            }

            // Additional form validation logic can be added here if needed

            return true; // Allow form submission
        }
    </script>
</body>
</html>
